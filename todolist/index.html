<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="theme.css" />
    <title>Заметки</title>
  </head>
  <div class="container" id="app" v-cloak>
    <div class="card">
      <div class="title__wrapper">
        <h1>{{ title}}</h1>
        <button class="btn" type="button" name="button" @click="clearNotes()">Очистить список</button>
      </div>
      <div class="form-control">
        <input
          type="text"
          :placeholder="placeholder"
          @keypress.enter="addNewNote"
          v-model="inputValue"
        />
        <button class="btn" @click="addNewNote">Добавить</button>
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, i) in notes" :key="i">
            <span :class="['bold', {'primary': note?.length > 5}, { done: checkedNotes.includes(note) }]"
              >({{ i + 1 }}) {{ toUpperCase(note) }}
              <input
                type="checkbox"
                v-model="checkedNotes"
                :value="note"
              >
            </span>
            <button class="btn danger" @click="removeNote(i, note)">удалить</button>
          </li>
          <hr />
        </ul>
        <div v-else>Заметок пока нет. Добавьте первую</div>
        <hr />
        <li>
          <strong>Общее количество: {{ notes.length }}</strong>
        </li>
      </div>
    </div>
  </div>
  <body>
    <script src="https://unpkg.com/vue@next"></script>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
